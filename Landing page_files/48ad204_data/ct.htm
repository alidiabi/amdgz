:root {
    --dark-color: #212529;
    --font-family: "Poppins", system-ui;
    --bg-gradient: orange;
}

a {
    text-decoration: none !important;
    color: white !important;
}

html {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
}

main {
    position: absolute;
    z-index: 999;
    width: 100%;
    top: 0%;
}

.body_locker {
    font-family: var(--font-family);
}

.overlay {
    position: absolute;
    background: rgba(255, 255, 255, .1);
    box-shadow: 25px 45px rgba(0, 0, 0, .2);
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, .5);
    border-right: 2px solid rgba(255, 255, 255, .2);
    border-bottom: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(10px);
    padding: 3em;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -20%);
}

.overlay__inner {
    max-width: 36rem;
}

.more-pens {
    position: fixed;
    left: 20px;
    bottom: 20px;
    z-index: 10;
    font-family: "Montserrat";
    font-size: 12px;
}

a.white-mode,
a.white-mode:link,
a.white-mode:visited,
a.white-mode:active {
    font-family: "Montserrat";
    font-size: 12px;
    text-decoration: none;
    background: #212121;
    padding: 4px 8px;
    color: #f7f7f7;
}

a.white-mode:hover,
a.white-mode:link:hover,
a.white-mode:visited:hover,
a.white-mode:active:hover {
    background: #edf3f8;
    color: #212121;
}

canvas {
    width: 100% !important;
    background-image: radial-gradient(ellipse at bottom, #1D0559 0%, #020112 50%) !important;
}
img[alt="GiftDash"] {
    animation: bounce 1s infinite alternate;
}
#overlay__offer {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--light-color);
    border: none;
    border-radius: 0.5rem;
    transition: transform .5s ease;
    border: 1px solid #ccc;
}

#overlay__offer:hover {
    transform: scale(1.02);
    cursor: pointer;
}

@keyframes bounce {
    0% {
      transform: scale(1);
    }
  
    100% {
      transform: scale(1.1);
    }
  }
   
h1 {
font-family: "Lalezar", system-ui !important;
    font-weight: 400;
    font-style: normal;
  }

/* Not too many browser support this yet but it's good to add! */
@media (prefers-contrast: high) {
    .orb-canvas {
        display: none;
    }
}


@media only screen and (max-width: 840px) {
    body {
        padding: 1.5rem;
    }

    .overlay {
        padding-top: 2.5em !important;
        padding-inline: 10px !important;
        width: 95% !important;
    }

    .overlay__title {
        font-size: 28px;
        line-height: 2.9rem;
        margin-bottom: 1.5rem;
    }

    .overlay__description {
        font-size: 0.875rem;
        line-height: 1.5rem;
        margin-bottom: 2.5rem;
    }
}

@media only screen and (max-width: 600px) {
    body {
        padding: 0 !important;
    }

    main {
        height: 110vh;
    }

    .overlay__offers {
        flex-wrap: wrap;
    }

    .overlay__offer {
        width: 100%;
        font-size: 0.75rem;
        margin-right: 0;
    }
}
@media (max-width: 320px){
    main{
        height: 160vh !important;
    }
}
@media (min-width: 321px) and (max-width: 360px){
    main{
        height: 117vh !important;
    }
}

            $(window).height() / 2 +
            (Math.random() * 200 - Math.random() * 200);
          this.s = Math.random() * 1;
          this.a = 0;
          this.w = $(window).width();
          this.h = $(window).height();
          this.radius = random > 0.2 ? Math.random() * 1 : Math.random() * 3;
          this.color = random > 0.2 ? "#2E4765" : "#b5ff00";
          this.radius = random > 0.8 ? Math.random() * 2 : this.radius;
          this.color = random > 0.8 ? "#2E4765" : this.color;

          // this.color  = random > .1 ? "#ffae00" : "#f0ff00" // Alien
          this.variantx1 = Math.random() * 300;
          this.variantx2 = Math.random() * 400;
          this.varianty1 = Math.random() * 100;
          this.varianty2 = Math.random() * 120;
        }

        render() {
          this.canvas.beginPath();
          this.canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          this.canvas.lineWidth = 2;
          this.canvas.fillStyle = this.color;
          this.canvas.fill();
          this.canvas.closePath();
        }

        move() {
          this.x += Math.cos(this.a) * this.s;
          this.y += Math.sin(this.a) * this.s;
          this.a += Math.random() * 0.8 - 0.4;

          if (this.x < 0 || this.x > this.w - this.radius) {
            return false;
          }

          if (this.y < 0 || this.y > this.h - this.radius) {
            return false;
          }
          this.render();
          this.progress++;
          return true;
        }
      }

      let particles = [];
      let init_num = popolate(max_particles);
      function popolate(num) {
        for (var i = 0; i < num; i++) {
          setTimeout(
            function () {
              particles.push(new Particle(canvas, i));
            }.bind(this),
            i * 20
          );
        }
        return particles.length;
      }

      function clear() {
        canvas.globalAlpha = 0.05;
        canvas.fillStyle = "#000155";
        canvas.fillStyle = "#000021"; // Alien
        canvas.fillRect(0, 0, tela.width, tela.height);
        canvas.globalAlpha = 1;
      }

      function update() {
        particles = particles.filter(function (p) {
          return p.move();
        });
        if (particles.length < init_num) {
          popolate(1);
        }
        clear();
        requestAnimationFrame(update.bind(this));
      }
      update();

      // document.addEventListener("contextmenu", function (e) {

      // });
    </script>

<script>

    function getSettingsValueV2(key) {
        if (typeof userSettings === 'undefined') {
            console.log("Error - userSettings undefined");
            return null;
        }
        if (typeof userSettings[key] !== "undefined" && userSettings[key]) {
            return userSettings[key];
        }
        if (typeof templateSettings === 'undefined') {
            console.log("Error - templateSettings undefined");
            return null;
        }
        if (typeof templateSettings[key] === 'undefined') {
            console.log("Error - key " + key + " in templateSettings undefined");
            return null;
        }
        return templateSettings[key].default;
    }

    function removeElByID(id) {
        var elem = document.getElementById(id);
        if (elem) {
            elem.parentElement.removeChild(elem);
        }
    }

    var $documentHead = document.getElementsByTagName('head')[0];

    function addScriptToHead(url, id) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        script.id = id;
        $documentHead.appendChild(script);
    }

    xfCheckForLead();

    function xfCheckForLead() {
        //xfCheckForLead is called by check.php

        checkLeadScript();

    function xfOffersComplete(arr) {
        //xfOffersComplete is called by check.php when leads completed
        return templateHandleLeadsComplete(arr);

        removeElByID("xfLEADCHECK");
        addScriptToHead(
            "/public/external/check.php?time=" + new Date().getTime() + "&it=" + $GET.it, "xfLEADCHECK");

    var $tooltip = jQuery("#_strike-tooltip");
    jQuery(".strike-tooltip").mouseenter(function () {
        if (jQuery(this).attr("title")) {

            var offset = jQuery(this).offset();
            $tooltip.html(jQuery(this).attr("title"));
            jQuery(this).attr("title", "");
            $tooltip.addClass("active");
            var wii = (parseInt(jQuery(this).css("width")) / 2);
            var wiiii = ((parseInt($tooltip.css("width")) + parseInt($tooltip.css("padding-right")) + parseInt($tooltip.css("padding-left"))) / 2);
            if ($(this).parent().is(':first-child')) {
                $tooltip.css("left", offset.left + "px").css("top", offset.top + $(this).parent().height() + 35 + "px").addClass("down").removeClass("up");
            }
            else {
                $tooltip.css("left", offset.left + "px").css("top", offset.top + "px").removeClass("down").addClass("up");
            }


            $tooltip.css("margin-left", ((wiiii - wii) * (-1)) + "px");
        }
    }).mouseleave(function () {
        $tooltip.removeClass("active");
        jQuery(this).attr("title", $tooltip.html());
    });
    $('a.offer-btn').click(function () {
        $(this).addClass("offerClicked");
        $(this).html('<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> Waiting for completion');
    });
</script>
<script type="application/javascript">

    var CPABuildLeads = {};
    var offersNeeded = parseInt(parseFloat(userSettings.number_offers_required));
    if (offersNeeded < 1) offersNeeded = 1;
    var offersCompleted = 0;

    var payoutNeeded = parseInt(parseFloat(userSettings.payout_required));
    if (payoutNeeded < 1) payoutNeeded = 1;
    var payoutCompleted = 0;


    function templateHandleLeadsComplete(arr) {
        //This function is usually called by global xfOffersComplete

        $.each(arr, function (index, obj) {
            CPABuildLeads[obj.lead_id] = obj;
        });
        payoutCompleted = 0;
        offersCompleted = 0;
        $.each(CPABuildLeads, function (lead_id, obj) {
            offersCompleted += 1;
            payoutCompleted += parseInt(obj.points);
        });
        if (offersCompleted < offersNeeded) {
            $.each(CPABuildLeads, function (lead_id, obj) {
                var els = $('a.offer-btn');
                els.each(function () {
                    if ($(this).attr("href").includes("offer=" + obj.offer_id)) {
                        $(this).text("[OFFER COMPLETED - COMPLETE " + (offersNeeded - offersCompleted) + " MORE OFFER(S)]").off("click").css("color", "green");
                    }
                });

            });
        }
        else if (payoutCompleted < payoutNeeded) {
            $.each(CPABuildLeads, function (lead_id, obj) {
                var els = $('a.offer-btn');
                els.each(function () {
                    if ($(this).attr("href").includes("offer=" + obj.offer_id)) {
                        $(this).text("[OFFER COMPLETED FOR " + (obj.points) + " POINTS - NEED " + (payoutNeeded - payoutCompleted) + " MORE POINT(S)]").off("click").css("color", "green");
                    }
                });
            });
        }
        else {
            //Complete!
            if (userSettings.onClose == "redirect") {
                var $a = $("<a>OFFERS COMPLETE! CLICK HERE TO CONTINUE</a>");
                $a.attr("href", userSettings.onCloseURL);
                $('body').html("");
                $a.appendTo($('body'));
            }
        }

    }
</script>
